<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APO</title>
  <link rel="icon" href="/static/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
    }
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #fff;
      padding: 1.5rem 1rem;
      border-bottom: 1px solid #dee2e6;
      text-align: center;
    }
    h1.display-5 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }

    #chart-container {
      height: 600px;
      margin: 3rem 1rem;
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      padding: 0.5rem;
    }
    #chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .table-card {
      margin: 1rem auto 2rem;
      max-width: 800px;
      width: 90%;
    }
    .table-card .card-header {
      background-color: #f1f1f1;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 5;
      text-align: center;
    }
    .table-card .card-body {
      max-height: 600px;
      overflow-y: auto;
      padding: 0;
    }
    .table-card table {
      margin: 0 auto;
      display: inline-table;
    }
    .table-card .table-responsive {
      text-align: center;
    }
    .table-card .table-responsive table th:first-child,
    .table-card .table-responsive table td:first-child {
      width: 120px;
      max-width: 120px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

  <!-- ✅ 引入封装好的菜单 -->
  {% include 'menu.html' %}

  <!-- 主内容 -->
  <div class="container-fluid">
    <!-- 顶部标题 -->
    <div class="sticky-header">
      <h1 class="display-5">APO</h1>
    </div>

    <!-- 折线图 -->
    <div id="chart-container">
      <canvas id="apoChart"></canvas>
    </div>

    <!-- 表格 -->
    <div class="card table-card">
      <div class="card-header">APO Data</div>
      <div class="card-body table-responsive">
        {{ table_html | safe }}
      </div>
    </div>
  </div>

  <!-- Bootstrap & Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const dates = {{ dates | tojson }};
    const values = {{ values | tojson }};

    const ctx = document.getElementById('apoChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: dates,
        datasets: [{
          label: 'APO',
          data: values,
          fill: false,
          tension: 0.1,
          borderWidth: 2,
          pointRadius: 3
        }]
      },
      options: {
        scales: {
          x: { title: { display: true, text: 'Date' }, ticks: { maxRotation: 45, minRotation: 45 } },
          y: { title: { display: true, text: 'APO' }, beginAtZero: true }
        },
        plugins: { legend: { display: false }, tooltip: { mode: 'index', intersect: false } },
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
