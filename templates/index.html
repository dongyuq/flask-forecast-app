<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forecast</title>
<link rel="icon" href="/static/favicon.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f8f9fa;
    padding: 0rem;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    color: #333;
  }
  h1.display-5 {
    font-weight: 700;
    font-size: 2.2rem;
    color: #333;
    margin-bottom: 0.5rem;
  }
  p {
    font-size: 1rem;
    color: #666;
  }
  h1, h2 {
    margin-bottom: 0rem;
  }
  .sticky-header {
    position: sticky;
    top: 0;
    z-index: 10;
    background-color: #f8f9fa;
    padding: 0.2rem 0;
  }
  .gauge-container {
    width: 300px;
    margin-bottom: 2rem;
    align-items: right;
    margin-top: 50px;
    margin-right: -100px;
  }
  .forecast-container {
    flex: 1;
  }
  #loadingSpinner {
    display: none;
    text-align: center;
    margin: 2rem 0;
  }
  iframe {
    border: none;
    width: 100%;
    height: 500px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .forecast-controls select,
  .forecast-controls button {
    font-size: 1.0rem;
    padding: 0.5rem 2rem;
  }
  .row.align-items-center {
    margin-top: -40px;
  }

</style>
</head>

<body>

  <!-- ‚úÖ ÂºïÁî®Â∞ÅË£ÖÁöÑËèúÂçï -->
  {% include 'menu.html' %}
  {% include 'header.html' %}
  <!-- ÂéüÊúâÈ°µÈù¢ÂÜÖÂÆπ -->
  <div class="container">
    <!-- È°∂ÈÉ® -->
    <div class="sticky-header">
      <div class="row align-items-center mb-0">
        <div class="col-md-8 text-center">
          <h1 class="display-5">Container Forecasting</h1>
          <p>Select how many days to forecast:</p>
          <div class="forecast-controls d-flex justify-content-center align-items-center">
            <div class="me-3 text-muted" style="white-space: nowrap; font-size: 0.9rem;">
              <span style="font-size: 0.9rem; color: #555; font-weight: 500;">
                ‚è±Ô∏è Last update: {{ last_update }}
              </span>
            </div>
            <select id="daysSelect" class="form-select d-inline-block" style="width: 200px;">
              <option value="30" selected>30 Days</option>
              <option value="60">60 Days</option>
              <option value="90">90 Days</option>
            </select>
            <button onclick="generateForecast()" class="btn btn-primary ms-2">Generate Forecast</button>
          </div>

        </div>
        <div class="col-md-4 text-end">
          <div class="gauge-container">
            <img src="/static/gauge.png?v={{ timestamp }}" alt="Gauge Chart" class="img-fluid rounded">
          </div>
        </div>
      </div>
    </div>

    <!-- Âä†ËΩΩÂä®Áîª -->
    <div id="loadingSpinner" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- È¢ÑÊµãÁªìÊûúÂå∫Âüü -->
    <div id="results" style="display:none; margin-top:0rem;">
      <!-- ‚≠êÔ∏è ÂàáÊç¢ÊåâÈíÆÂå∫Âüü -->
      <div class="d-flex justify-content-between align-items-center mb-0">
        <h2 class="mb-0" style="font-size: 1.3rem; color: #333; font-weight: 500;">Forecast Chart</h2>
        <div class="text-end">
          <div class="btn-group" role="group">
            <button id="btnContainer" class="btn btn-primary text-white">Show Container</button>
            <button id="btnSalesCost" class="btn btn-secondary text-white">Show Sales & Cost</button>
          </div>
        </div>
      </div>

      <!-- ‚≠êÔ∏è ÂõæË°® iframe -->
      <div class="card shadow-sm rounded p-3 mb-2">
        <iframe id="forecastIframe" src="/static/forecast/container_forecast_30_NJ.html" class="w-100 rounded" style="height: 580px;"></iframe>
      </div>

      <!-- ‚≠êÔ∏è Forecast Table -->
      <div class="card shadow-sm rounded p-3 mb-0" style="max-height: 600px; overflow-y: auto;">
        <div class="d-flex justify-content-between align-items-center sticky-top bg-white py-2 mb-1" style="top: 0; z-index: 1;">
          <h2 class="mb-0" style="font-size: 1.3rem; color: #333; font-weight: 600;">Forecast Data</h2>
          <a id="downloadBtn" class="btn btn-sm btn-outline-primary" href="#">‚¨áÔ∏è Download</a>
        </div>
        <div class="table-responsive">
          <div id="resultTable"></div>
        </div>
      </div>
    </div>
    <div id="underDevMessage" style="display: none; margin-top: 2rem;">
  <div class="alert alert-warning text-center" role="alert">
    üöß HMLG warehouse functionality is under development.
  </div>
</div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  let days = 30;

  function generateForecast() {
    const wh = localStorage.getItem('selectedWH') || 'NJ';
    days = document.getElementById('daysSelect').value;

    // ‚úÖ Â¶ÇÊûúÊòØ HMLGÔºåÊòæÁ§∫ÊèêÁ§∫Ôºå‰∏çÂä†ËΩΩ
    if (wh === 'HMLG') {
      document.getElementById('underDevMessage').style.display = 'block';
      document.getElementById('results').style.display = 'none';
      document.getElementById('loadingSpinner').style.display = 'none';
      return;
    }

    // ‚úÖ NJ Ê≠£Â∏∏Âä†ËΩΩÊµÅÁ®ã
    document.getElementById('loadingSpinner').style.display = 'block';
    document.getElementById('results').style.display = 'none';
    document.getElementById('underDevMessage').style.display = 'none';

    fetch('/predict?days=' + days)
      .then(response => response.json())
      .then(data => {
        document.getElementById('resultTable').innerHTML = data.table_html;
        document.getElementById('forecastIframe').src =
          '/static/forecast/container_forecast_' + days + '_NJ.html?v=' + new Date().getTime();
        document.getElementById('downloadBtn').href = '/download?days=' + days;
        document.getElementById('results').style.display = 'block';
      })
      .finally(() => {
        document.getElementById('loadingSpinner').style.display = 'none';
      });
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.getElementById('btnContainer').onclick = function () {
      const wh = localStorage.getItem('selectedWH') || 'NJ';
      document.getElementById('forecastIframe').src =
        '/static/forecast/container_forecast_' + days + '_' + wh + '.html?v=' + new Date().getTime();
      this.classList.add('btn-primary');
      this.classList.remove('btn-secondary');
      document.getElementById('btnSalesCost').classList.add('btn-secondary');
      document.getElementById('btnSalesCost').classList.remove('btn-primary');
    };

    document.getElementById('btnSalesCost').onclick = function () {
      const wh = localStorage.getItem('selectedWH') || 'NJ';
      document.getElementById('forecastIframe').src =
        '/static/forecast/sales_cost_forecast_' + days + '_' + wh + '.html?v=' + new Date().getTime();
      this.classList.add('btn-primary');
      this.classList.remove('btn-secondary');
      document.getElementById('btnContainer').classList.add('btn-secondary');
      document.getElementById('btnContainer').classList.remove('btn-primary');
    };

    generateForecast();
  });
</script>

</body>
</html>
