<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forecast Results</title>
<link rel="icon" href="/static/favicon.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f8f9fa;
    padding: 2rem;
  }
  h1, h2 {
    margin-bottom: 1rem;
    text-align: center;
  }
  .container {
    max-width: 1350px;
    margin: auto;
    background: #fff;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  th, td {
    text-align: center !important;
  }
  .table-container {
    max-height: 400px;
    overflow-y: auto;
    margin-top: 1rem;
  }
  iframe {
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 1rem;
    width: 100%;
    height: 600px;
    border: none;
  }
  .btn-back {
    margin-top: 2rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h1 class="display-5">Forecasting Results</h1>

    <!-- ⭐️ 切换按钮区域 -->
    <div class="d-flex justify-content-center mb-3">
      <button id="btnContainer" class="btn btn-primary me-2">Show Container</button>
      <button id="btnSalesCost" class="btn btn-secondary">Show Sales & Cost</button>
    </div>

    <!-- ⭐️ 交互式图表 iframe -->
    <iframe id="forecastIframe" src="/static/container_forecast.html"></iframe>

    <div class="text-center">
      <h2>Forecasting Table</h2>
    </div>
    <div class="table-container">
      {{ tables|safe }}
    </div>

    <div class="text-center btn-back">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // ⭐️ 切换按钮逻辑
  document.getElementById('btnContainer').onclick = function() {
    document.getElementById('forecastIframe').src = '/static/container_forecast.html?v=' + new Date().getTime();
  };
  document.getElementById('btnSalesCost').onclick = function() {
    document.getElementById('forecastIframe').src = '/static/sales_cost_forecast.html?v=' + new Date().getTime();
  };
</script>
</body>
</html>
