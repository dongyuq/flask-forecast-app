<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prediction Results</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #f8f9fa;
    padding: 2rem;
  }
  h1, h2 {
    margin-bottom: 1rem;
    text-align: center;
  }
  .container {
    max-width: 1350px;
    margin: auto;
    background: #fff;
    border-radius: 10px;
    padding: 2rem;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  th, td {
    text-align: center !important;  /* 让表头和表格内容都居中 */
  }
  img {
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-bottom: 1rem;
  }
  .table-container {
    max-height: 400px;
    overflow-y: auto;
    margin-top: 1rem;
  }
  .btn-back {
    margin-top: 2rem;
  }
</style>
</head>
<body>
  <div class="container">
    <h1 class="display-5">Forecasting Results</h1>

    <div class="text-center">
      <h2>Forecast Chart</h2>
    </div>
    <div class="text-center">
      <img src="/static/{{ image }}" alt="Prediction Chart" class="img-fluid">
    </div>

    <div class="text-center">
      <h2>Forecasting Table</h2>
    </div>
    <div class="table-container">
      {{ tables|safe }}
    </div>

    <div class="text-center btn-back">
      <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
