<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales Summary</title>
  <link rel="icon" href="/static/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ✅ DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <!-- ✅ DataTables Bootstrap5 样式 -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
<!-- ✅ 固定表头样式 -->
<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.bootstrap5.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #333;
    }
    .sticky-header {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #fff;
      padding: 1.5rem 1rem;
      border-bottom: 1px solid #dee2e6;
      text-align: center;
    }
    h1.display-5 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }

    #chart-container {
      height: 600px;
      margin: 3rem 1rem;
      background: #fff;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      padding: 0.5rem;
    }
    #chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .table-card {
      margin: 1rem auto 2rem;
      max-width: 1600px;
      width: 90%;
    }
    .table-card .card-header {
      background-color: #f1f1f1;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 5;
      text-align: center;
    }
    .table-card .card-body {
      max-height: 600px;
      overflow-y: auto;
      padding: 0;
    }
    .table-card .table-responsive {
      text-align: center;
    }
    .table-card .table-responsive table {
      margin: 0 auto;
      display: inline-table;
    }
    .table-responsive table thead th {
      position: sticky;
      top: 0;
      background-color: #fff;  /* 保证固定的表头不透明 */
      z-index: 2;
    }

    .table-card .table-responsive table th:first-child,
    .table-card .table-responsive table td:first-child {
      width: 120px;
      max-width: 120px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .dataTables_wrapper {
  width: 100%;
}
    table.dataTable thead th {
  position: sticky !important;
  top: 0;
  z-index: 10;
  background-color: #fff;
}


  </style>
</head>
<body>

  <!-- ✅ 引用封装好的菜单 -->
  {% include 'menu.html' %}
  {% include 'header.html' %}

  <!-- 标题 -->
  <div class="sticky-header">
    <h1 class="display-5">Sales Summary</h1>
  </div>

  <!-- 🚧 HMLG 提示区域 -->
  <div id="underDevMessage" style="display: none; margin: 2rem auto; max-width: 600px;">
    <div class="alert alert-warning text-center" role="alert">
      🚧 HMLG warehouse functionality is under development.
    </div>
  </div>

  <!-- 图表 -->
  <div id="chart-container">
    <canvas id="salesChart"></canvas>
  </div>

  <!-- 表格 -->
  <div class="card table-card">
    <div class="card-header">Monthly Sales Data</div>
    <div class="card-body table-responsive">
      {{ table_html | safe }}
    </div>
  </div>


  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- ✅ jQuery 和 DataTables JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>

<script>
  const selectedWH = localStorage.getItem('selectedWH') || 'NJ';

  // 若 URL 中没有 warehouse 参数，则添加它并刷新页面
  if (!window.location.search.includes('warehouse=')) {
    const newUrl = new URL(window.location.href);
    newUrl.searchParams.set('warehouse', selectedWH);
    window.location.href = newUrl.toString();
  }

  // 如果是 HMLG，显示开发中提示并隐藏图表和表格
  if (selectedWH === 'HMLG') {
    document.getElementById('underDevMessage').style.display = 'block';
    document.getElementById('chart-container').style.display = 'none';
    document.querySelector('.table-card').style.display = 'none';
  } else {
    const labels = {{ months | tojson }};
    const salesData = {{ sales_values | tojson }};
    const costData = {{ cost_values | tojson }};
    const cuftData = {{ cuft_values | tojson }};

    const ctx = document.getElementById('salesChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'Sales ($)',
            data: salesData,
            borderColor: 'blue',
            fill: false,
            tension: 0.2,
            yAxisID: 'y'
          },
          {
            label: 'Cost ($)',
            data: costData,
            borderColor: 'orange',
            fill: false,
            tension: 0.2,
            yAxisID: 'y'
          },
          {
            label: 'Total Cuft (CBF)',
            data: cuftData,
            borderColor: 'green',
            fill: false,
            tension: 0.2,
            yAxisID: 'y1'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { position: 'top' },
          tooltip: { mode: 'index', intersect: false }
        },
        scales: {
          x: {
            title: { display: true, text: 'Month' }
          },
          y: {
            position: 'left',
            title: { display: true, text: 'Sales / Cost ($)' },
            beginAtZero: true
          },
          y1: {
            position: 'right',
            title: { display: true, text: 'Total Cuft (CBF)' },
            beginAtZero: true,
            grid: { drawOnChartArea: false }
          }
        }
      }
    });
  }

  // 响应右上角 dropdown 切换仓库逻辑
  document.addEventListener('DOMContentLoaded', () => {
    const select = document.getElementById('warehouseSelect');
    if (select) {
      select.value = selectedWH;
      select.addEventListener('change', (e) => {
        const wh = e.target.value;
        localStorage.setItem('selectedWH', wh);
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.set('warehouse', wh);
        window.location.href = newUrl.toString();
      });
    }
  });

//设置表格宽度，显示$符号保留整数

$(document).ready(function () {
  $('#salesTable').DataTable({
    paging: false,
    info: false,
    searching: false,
    fixedHeader: true,
    autoWidth: false,
    order: [],
    columnDefs: [
      {
        targets: [1, 2],  // Sales 和 Cost
        render: function (data, type, row) {
          if (type === 'display') {
            return '$' + parseInt(data).toLocaleString();
          }
          return data;
        },
        width: '130px'
      },
      {
        targets: 4,  // Total Cuft
        render: function (data, type, row) {
          if (type === 'display') {
            return parseInt(data).toLocaleString();
          }
          return data;
        },
        width: '140px'
      },
      {
        targets: [3, 4, 5, 6, 7, 8, 9, 10],  // 所有 % 列
        width: '140px',
        className: 'text-center'
      },
      {
        className: "text-center",
        targets: "_all"
      }
    ]
  });
});



</script>

</body>
</html>
